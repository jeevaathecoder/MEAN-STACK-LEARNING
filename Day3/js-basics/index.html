<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
          .subscribe-btn{
            background-color: black;
            color: white;
            border-radius: 50px;
            padding: 7px 8px 7px 8px;
          }


          .subscribed-btn{
            background-color: white;
            color: black;
            border-radius: 50px;
            padding: 7px 8px 7px 8px;
          }
        </style>
    </head>
    <body>
        <button onclick="btnChange()" class="subscribe-btn">Subscribe</button>
    </body>
    <script>

      const btnChange = function(){
        const btnStatus = document.querySelector('.subscribe-btn');
        console.log("button clicked")
        console.log(btnStatus.innerHTML)
      if(btnStatus.innerHTML == 'Subscribe'){
          btnStatus.innerHTML= 'Subscribed';
          btnStatus.classList.add('subscribed-btn')
         
        }
      else{
        btnStatus.innerHTML= 'Subscribe';
        btnStatus.classList.remove('subscribed-btn')
      }



      
      }
    </script>
</html>
