<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="left-section">
                    <img class="logo-big" src="logo/amazon-logo-white.png">
                    <img class="logo-small" src="logo/amazon-mobile-logo-white.png">
                </div>
                <div class="middle-section">
                    <input class="search-bar" src="text" placeholder="Search">
                    <button class="search-icon-button">
                        <img class="search-icon" src="icons/search-icon.png">
                    </button>
                </div>
                <div class="right-section">
                    <div class="returns-and-orders">
                        <p class="returns">Returns</p>
                        <p class="orders">&Orders</p>
                    </div>
                    <div class="cart-section">
                        <img class="cart-icon" src="icons/cart-icon.png">
                        <p class="cart-count">7</p>
                        <p class="cart-text">Cart</p>
                    </div>
                </div>
            </div>
        </header>
        <script src="scripts/productScritpt.js"></script>
        <script src="scripts/cartScript.js"></script>
    </body>
</html>
